<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>California House Price Predictor</h2>

    <form method="post">
        Longitude: <input type="number" step="any" name="longitude" required><br><br>
        Latitude: <input type="number" step="any" name="latitude" required><br><br>
        Housing Median Age: <input type="number" name="housing_median_age" required><br><br>
        Total Rooms: <input type="number" name="total_rooms" required><br><br>
        Total Bedrooms: <input type="number" name="total_bedrooms" required><br><br>
        Population: <input type="number" name="population" required><br><br>
        Households: <input type="number" name="households" required><br><br>
        Median Income: <input type="number" step="any" name="median_income" required><br><br>

        Ocean Proximity:
        <select name="ocean_proximity">
            <option value="INLAND">INLAND</option>
            <option value="NEAR BAY">NEAR BAY</option>
            <option value="NEAR OCEAN">NEAR OCEAN</option>
            <option value="<1H OCEAN">&lt;1H OCEAN</option>
            <option value="ISLAND">ISLAND</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Value: â‚¹ {{ prediction | round(2) }}</h3>
    {% endif %}
</body>
</html>
